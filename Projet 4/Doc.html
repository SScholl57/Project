    function InsertData() {
      if(objectName.value.length != 0){

            Legendary: objectLegendaryMod.value,

        })

            option.text = objectName.value;
            selectElement.appendChild(option);
            alert("Object Created !")

        .catch((error)=>{

        })

      else {

      }
    }
   
    function RemoveData() {
